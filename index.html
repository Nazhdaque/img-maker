<!DOCTYPE html>
<html lang="ru"
			prefix="og: https://ogp.me/ns#">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
				content="IE=edge">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<!-- Open Graph / Facebook -->
	<meta property="og:title"
				content="Картинки для соцсетей">
	<meta property="og:description"
				content="Картинки для соцсетей в фирменном стиле">
	<meta property="og:type"
				content="website">
	<meta property="og:url"
				content="https://nazhdaque.github.io/img-maker/">
	<meta property="og:image"
				content="./images/preview.jpg">
	<meta property="og:image:width"
				content="1200">
	<meta property="og:image:height"
				content="630">
	<!-- Twitter -->
	<meta name="twitter:card"
				content="summary_large_image">
	<meta name="twitter:title"
				content="Картинки для соцсетей">
	<meta name="twitter:description"
				content="Картинки для соцсетей в фирменном стиле">
	<meta name="twitter:url"
				content="https://nazhdaque.github.io/img-maker/">
	<meta name="twitter:image"
				content="./images/preview.jpg">
	<!-- // -->
	<meta name="description"
				content="Картинки для соцсетей в фирменном стиле">
	<title>img-maker</title>
	<link rel="icon"
				type="image/svg+xml"
				href="/images/vite.svg">
</head>

<body>
	<picture class="img-box">
		<p class="tag">Вебинар</p>
		<div class="info">
			<h1 class="title">Активная<br>защита баз данных</h1>
			<p class="subtitle">Когда утечки слишком дороги</p>
			<p class="details"><span class="date">26 марта</span> | 12:00</p>
		</div>
		<img class="image"
				 loading="lazy"
				 decoding="async"
				 src="./images/demo-img-16x9.webp"
				 alt="ghostrunner">
	</picture>

	<script type="module"
					src="/main.js"></script>
</body>

</html>
